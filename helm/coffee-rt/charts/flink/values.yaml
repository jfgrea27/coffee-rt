# Default values for Flink subchart
enabled: true

# Flink image configuration
image:
  repository: flink
  tag: "1.18-java17"
  pullPolicy: IfNotPresent

# JobManager configuration
jobmanager:
  replicas: 1
  memoryProcessSize: 1g  # Flink format (not Kubernetes)
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  service:
    type: ClusterIP
    port: 8081
    rpcPort: 6123

# TaskManager configuration
taskmanager:
  replicas: 1
  taskSlots: 2
  memoryProcessSize: 1g  # Flink format (not Kubernetes)
  resources:
    limits:
      cpu: 500m
      memory: 1280Mi
    requests:
      cpu: 100m
      memory: 1024Mi

# Flink job configuration (disabled - use separate flink-job subchart)
job:
  enabled: false
  logLevel: INFO  # Log level for com.coffeert package (DEBUG, INFO, WARN, ERROR)
  image:
    repository: coffee-rt/flink-job
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  kafka:
    topic: orders
    consumerGroup: flink-processors
  windowSeconds: 1

database:
  host: ""
  port: 5432
  name: coffee-rt
  user: coffee-rt
  schema: coffee_rt
  password: coffee-rt_password

redis:
  host: ""
  port: 6379
