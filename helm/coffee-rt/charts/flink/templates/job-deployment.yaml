apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flink.fullname" . }}-job
  labels:
    {{- include "flink.labels" . | nindent 4 }}
    app.kubernetes.io/component: job
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "flink.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: job
  template:
    metadata:
      labels:
        {{- include "flink.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: job
    spec:
      initContainers:
        - name: wait-for-jobmanager
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "flink.fullname" . }}-jobmanager 8081; do echo waiting for jobmanager; sleep 5; done']
      containers:
        - name: flink-job
          image: "{{ .Values.job.image.repository }}:{{ .Values.job.image.tag }}"
          imagePullPolicy: {{ .Values.job.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              sleep 10 &&
              flink run -m {{ include "flink.fullname" . }}-jobmanager:8081 /opt/flink/usrlib/coffee-rt-flink.jar
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Release.Name }}-kafka:9092"
            - name: KAFKA_TOPIC
              value: {{ .Values.job.kafka.topic }}
            - name: KAFKA_CONSUMER_GROUP
              value: {{ .Values.job.kafka.consumerGroup }}
            - name: POSTGRES_HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "coffee-rt"
            - name: POSTGRES_USER
              value: "coffee-rt"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: password
            - name: POSTGRES_SCHEMA
              value: "coffee_rt"
            - name: REDIS_HOST
              value: "{{ .Release.Name }}-redis-master"
            - name: REDIS_PORT
              value: "6379"
            - name: WINDOW_SECONDS
              value: "{{ .Values.job.windowSeconds }}"
          resources:
            {{- toYaml .Values.job.resources | nindent 12 }}
      restartPolicy: Always
