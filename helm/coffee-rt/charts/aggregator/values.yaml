# Default values for aggregator.
# CronJob runs every minute, but loops internally to execute every 10 seconds
schedule: "* * * * *"

image:
  repository: coffee-rt/cafe-order-aggregator
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  # Enable log collection by Promtail
  prometheus.io/scrape: "false"  # CronJob doesn't expose metrics endpoint
podLabels:
  app.kubernetes.io/component: aggregator
  monitoring: enabled

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

successfulJobsHistoryLimit: 3
failedJobsHistoryLimit: 3
concurrencyPolicy: Forbid

nodeSelector: {}
tolerations: []
affinity: {}

# Database configuration
database:
  host: ""
  port: 5432
  name: coffee-rt
  user: coffee-rt
  schema: coffee_rt
  secretName: ""

# Redis configuration
redis:
  host: ""
  port: 6379

# Logging configuration
logging:
  file: /app/logs/aggregator.log
