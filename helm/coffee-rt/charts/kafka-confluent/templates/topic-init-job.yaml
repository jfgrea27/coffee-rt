{{- if .Values.topicInit.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-kafka-topic-init
  labels:
    {{- include "kafka-confluent.labels" . | nindent 4 }}
    app.kubernetes.io/component: topic-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-topic-init
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: topic-init
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              until kafka-broker-api-versions --bootstrap-server {{ .Release.Name }}-kafka:9092 2>/dev/null; do
                echo "Kafka not ready yet, waiting..."
                sleep 5
              done
              echo "Kafka is ready!"

              {{- range .Values.topicInit.topics }}
              echo "Creating topic: {{ .name }}"
              kafka-topics --bootstrap-server {{ $.Release.Name }}-kafka:9092 \
                --create \
                --if-not-exists \
                --topic {{ .name }} \
                --partitions {{ .partitions | default 1 }} \
                --replication-factor {{ .replicationFactor | default 1 }}
              {{- end }}

              echo "All topics created successfully!"
              kafka-topics --bootstrap-server {{ .Release.Name }}-kafka:9092 --list
{{- end }}
