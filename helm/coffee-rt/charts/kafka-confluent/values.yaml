# Confluent Kafka configuration
enabled: true

# Topic initialization - creates topics before Flink starts
topicInit:
  enabled: true
  topics:
    - name: orders
      partitions: 1
      replicationFactor: 1

zookeeper:
  image:
    repository: confluentinc/cp-zookeeper
    tag: "7.5.0"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

kafka:
  image:
    repository: confluentinc/cp-kafka
    tag: "7.5.0"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
