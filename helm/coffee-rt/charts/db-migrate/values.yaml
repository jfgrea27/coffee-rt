# Default values for db-migrate.
# This is a Kubernetes Job that runs Alembic migrations.

image:
  repository: coffee-rt/db-migrate
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app.kubernetes.io/component: db-migrate

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Job configuration
backoffLimit: 3
ttlSecondsAfterFinished: 300
activeDeadlineSeconds: 120

nodeSelector: {}
tolerations: []
affinity: {}

# Database configuration
database:
  host: ""  # Leave empty to use subchart default (release-name-postgresql)
  port: 5432
  name: coffee-rt
  user: coffee-rt
  schema: coffee_rt
  password: coffee-rt_password
