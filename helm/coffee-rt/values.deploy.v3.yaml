# v3-specific: Enable Kafka with Confluent images

db-migrate:
  enabled: true

kafka-confluent:
  enabled: true

# Enable Kafka in API for v3
api:
  kafka:
    enabled: true
    bootstrapServers: "coffee-rt-kafka:9092"

# v3-specific: Enable Flink
flink:
  enabled: true
  taskmanager:
    taskSlots: 4  # Match docker-compose v3
  job:
    logLevel: DEBUG  # More verbose logging for debugging

flink-job:
  enabled: true
  logLevel: DEBUG

# set these to false to disable monitoring
prometheus:
  enabled: false

loki:
  enabled: false

grafana:
  enabled: false

promtail:
  enabled: false
