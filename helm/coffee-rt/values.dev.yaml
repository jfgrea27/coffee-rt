# Development values for Coffee RT
# Usage: helm install coffee-rt ./helm/coffee-rt -f ./helm/coffee-rt/values.dev.yaml
#
# For local development with locally built images, use imagePullPolicy: Never
# Build images locally first:
#   docker build -t coffee-rt/cafe-order-api:latest ./backend/api
#   docker build -t coffee-rt/cafe-order-aggregator:latest ./backend/aggregator
#   docker build -t coffee-rt/cafe-dashboard:latest ./frontend

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []

# Enable all services
api:
  enabled: true
  image:
    repository: coffee-rt/cafe-order-api
    tag: latest
    pullPolicy: Never  # Use local images
  service:
    type: ClusterIP
    port: 8005
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi


  dashboardUpdateInterval: 10


aggregator:
  enabled: true
  schedule: "* * * * *"  # Every minute
  image:
    repository: coffee-rt/cafe-order-aggregator
    tag: latest
    pullPolicy: Never  # Use local images
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

frontend:
  enabled: true
  image:
    repository: coffee-rt/cafe-dashboard
    tag: latest
    pullPolicy: Never  # Use local images
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Database configuration for secret creation
database:
  password: coffee-rt_password

# PostgreSQL subchart configuration (Bitnami)
postgresql:
  enabled: true
  image:
    tag: latest
    pullPolicy: IfNotPresent
  auth:
    username: coffee-rt
    password: coffee-rt_password
    database: coffee-rt
  primary:
    initdb:
      scripts:
        init-schema.sql: |
          CREATE SCHEMA IF NOT EXISTS coffee_rt;

          DO $$ BEGIN
              CREATE TYPE coffee_rt.drink AS ENUM ('cappuccino', 'americano', 'latte');
          EXCEPTION
              WHEN duplicate_object THEN null;
          END $$;

          DO $$ BEGIN
              CREATE TYPE coffee_rt.store AS ENUM ('uptown', 'downtown', 'central', 'southend');
          EXCEPTION
              WHEN duplicate_object THEN null;
          END $$;

          CREATE TABLE IF NOT EXISTS coffee_rt.orders (
              id SERIAL PRIMARY KEY,
              drink coffee_rt.drink NOT NULL,
              store coffee_rt.store NOT NULL,
              price NUMERIC(10, 2) NOT NULL,
              timestamp TIMESTAMP NOT NULL DEFAULT NOW()
          );
    persistence:
      enabled: true
      size: 1Gi

# Redis subchart configuration (Bitnami)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  image:
    tag: latest
    pullPolicy: IfNotPresent
  master:
    persistence:
      enabled: true
      size: 1Gi

# Prometheus configuration
prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: false
    service:
      type: ClusterIP
  # Extra scrape configs for our app and kube-state-metrics
  extraScrapeConfigs: |
    - job_name: 'coffee-rt-api'
      kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - coffee-ns
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
    - job_name: 'kube-state-metrics'
      static_configs:
        - targets: ['coffee-rt-kube-state-metrics:8080']

# Loki configuration (log aggregation)
loki:
  enabled: true
  deploymentMode: SingleBinary
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem
    rulerConfig:
      storage:
        type: local
  singleBinary:
    replicas: 1
    persistence:
      enabled: false
    extraVolumes:
      - name: data
        emptyDir: {}
    extraVolumeMounts:
      - name: data
        mountPath: /var/loki
  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  gateway:
    enabled: false
  test:
    enabled: false
  lokiCanary:
    enabled: false
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false

# Promtail configuration (log collector)
promtail:
  enabled: true
  config:
    clients:
      - url: http://coffee-rt-loki:3100/loki/api/v1/push

# Grafana configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin
  service:
    type: ClusterIP
    port: 80
  persistence:
    enabled: false
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://coffee-rt-prometheus-server:80
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://coffee-rt-loki:3100
          access: proxy
          jsonData:
            maxLines: 1000
