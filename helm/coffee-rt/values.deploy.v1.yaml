# v1 Architecture: API → PostgreSQL → Aggregator (cron) → Redis → Dashboard
# v1-specific: Enable aggregator cronjob
aggregator:
  enabled: true


db-migrate:
  enabled: true

# set these to false to disable monitoring
prometheus:
  enabled: false

loki:
  enabled: false

grafana:
  enabled: false

promtail:
  enabled: false
