# AKS deployment overrides for v1
# Usage: helm upgrade --install ... -f values.deploy.v1.yaml
#
# v1 Architecture: API → PostgreSQL → Aggregator (cron) → Redis → Dashboard

api:
  image:
    pullPolicy: Always

# v1-specific: Enable aggregator cronjob
aggregator:
  enabled: true
  image:
    pullPolicy: Always

frontend:
  image:
    pullPolicy: Always
