# AKS deployment overrides for v2
# Usage: helm upgrade --install ... -f values.deploy.v2.yaml
#
# v2 Architecture: API → Redis Stream → Stream Worker → PostgreSQL + Redis → Dashboard

api:
  image:
    pullPolicy: Always

# v2-specific: Enable stream-worker
stream-worker:
  enabled: true
  image:
    pullPolicy: Always

frontend:
  image:
    pullPolicy: Always
