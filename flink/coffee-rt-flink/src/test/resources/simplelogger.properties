# SLF4J Simple logger configuration for tests
# Suppress expected exception stack traces from sink tests

# Default log level
org.slf4j.simpleLogger.defaultLogLevel=info

# Suppress sink loggers (these log expected exceptions in tests)
org.slf4j.simpleLogger.log.com.coffeert.sink.RedisMetricsSink=off
org.slf4j.simpleLogger.log.com.coffeert.sink.RecentOrdersSink=off

# Show short logger names
org.slf4j.simpleLogger.showShortLogName=true
org.slf4j.simpleLogger.showDateTime=false
