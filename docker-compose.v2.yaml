# v2: Redis Streams with stream-worker for database writes
# Usage: docker compose -f docker-compose.base.yaml -f docker-compose.v2.yaml up -d

services:
  cafe-order-api:
    container_name: cafe-order-api
    build:
      context: .
      dockerfile: backend/cafe_order_api/Dockerfile
    ports:
      - "8005:8005"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: coffee-rt
      POSTGRES_PASSWORD: coffee-rt_password
      POSTGRES_DB: coffee-rt
      POSTGRES_SCHEMA: coffee_rt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_FILE: /var/log/apps/api.log
      DASHBOARD_UPDATE_INTERVAL: 10
      CONNECTION_MAX_RETRIES: 3
      CONNECTION_INITIAL_BACKOFF: 1.0
      KAFKA_ENABLED: "false"
    volumes:
      - ./logs:/var/log/apps
    networks:
      - coffee-rt

  stream-worker:
    container_name: stream-worker
    build:
      context: .
      dockerfile: backend/stream_worker/Dockerfile
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: coffee-rt
      POSTGRES_PASSWORD: coffee-rt_password
      POSTGRES_DB: coffee-rt
      POSTGRES_SCHEMA: coffee_rt
      REDIS_URL: redis://redis:6379
      STREAM_NAME: orders:stream
      CONSUMER_GROUP: order-workers
      BATCH_SIZE: "100"
      BATCH_TIMEOUT_MS: "2000"
      LOG_FILE: /var/log/apps/stream-worker.log
    volumes:
      - ./logs:/var/log/apps
    networks:
      - coffee-rt
    restart: unless-stopped
