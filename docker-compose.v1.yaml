# v1: Direct database writes with cron-based aggregation
# Usage: docker compose -f docker-compose.base.yaml -f docker-compose.v1.yaml up -d

services:
  cafe-order-api:
    container_name: cafe-order-api
    build:
      context: .
      dockerfile: backend/cafe_order_api/Dockerfile
    ports:
      - "8005:8005"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: coffee-rt
      POSTGRES_PASSWORD: coffee-rt_password
      POSTGRES_DB: coffee-rt
      POSTGRES_SCHEMA: coffee_rt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_FILE: /var/log/apps/api.log
      DASHBOARD_UPDATE_INTERVAL: 10
      CONNECTION_MAX_RETRIES: 3
      CONNECTION_INITIAL_BACKOFF: 1.0
      DB_POOL_MIN_SIZE: 5
      DB_POOL_MAX_SIZE: 20
      KAFKA_ENABLED: "false"
    volumes:
      - ./logs:/var/log/apps
    networks:
      - coffee-rt

  cafe-order-aggregator:
    container_name: cafe-order-aggregator
    build:
      context: .
      dockerfile: backend/cafe_order_aggregator/Dockerfile.cron
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: coffee-rt
      POSTGRES_PASSWORD: coffee-rt_password
      POSTGRES_DB: coffee-rt
      POSTGRES_SCHEMA: coffee_rt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_FILE: /var/log/apps/aggregator.log
    volumes:
      - ./logs:/var/log/apps
    networks:
      - coffee-rt
    restart: unless-stopped
